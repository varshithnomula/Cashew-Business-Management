<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Cashew Management System</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://images.unsplash.com/photo-1606923829579-0cb981a83e2e?w=150&h=150&fit=crop" alt="Cashew Logo" class="logo">
                <h1>Cashew Management</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/index.html" class="nav-item">
                    <i class="icon">üìä</i>
                    <span>Dashboard</span>
                </a>
                <a href="/src/pages/suppliers.html" class="nav-item">
                    <i class="icon">üë•</i>
                    <span>Suppliers</span>
                </a>
                <a href="/src/pages/inventory.html" class="nav-item">
                    <i class="icon">üì¶</i>
                    <span>Inventory</span>
                </a>
                <a href="/src/pages/sales.html" class="nav-item">
                    <i class="icon">üí∞</i>
                    <span>Sales</span>
                </a>
                <a href="/src/pages/payments.html" class="nav-item">
                    <i class="icon">üí≥</i>
                    <span>Payments</span>
                </a>
                <a href="/src/pages/query.html" class="nav-item">
                    <i class="icon">üìù</i>
                    <span>SQL Query</span>
                </a>
            </nav>
        </aside> 

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="search" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <span class="user-name">John Doe</span>
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop" alt="User" class="user-avatar">
                </div>
            </header>

            <div id="inventory" class="page active">
                <div class="page-header">
                    <h2>Inventory Management</h2>
                    <button class="btn-primary" onclick="toggleForm('inventoryForm')">Add New Stock</button>
                </div>

                <div class="form-container" id="inventoryForm" style="display: none;">
                    <h3>Add New Stock</h3>
                    <form onsubmit="handleInventorySubmit(event)" class="data-form">
                        <div class="form-group">
                            <label for="supplierSelect">Supplier</label>
                            <select id="supplierSelect" required>
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity (Kg)</label>
                            <input type="number" id="quantity" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="pricePerKg">Price per Kg (‚Çπ)</label>
                            <input type="number" id="pricePerKg" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="purchaseDate">Purchase Date</label>
                            <input type="date" id="purchaseDate" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Stock</button>
                    </form>
                </div>

                <div class="inventory-grid">
                    <div class="inventory-card">
                        <img src="https://images.unsplash.com/photo-1590779033100-9f60a05a013d?w=300&h=200&fit=crop" alt="Raw Cashews">
                        <div class="inventory-info">
                            <h3>Raw Cashews</h3>
                            <p>Stock: 1,500 kg</p>
                            <p>Value: ‚Çπ450,000</p>
                        </div>
                    </div>
                    <div class="inventory-card">
                        <img src="https://images.unsplash.com/photo-1599707367072-cd6ada2bc375?w=300&h=200&fit=crop" alt="W180">
                        <div class="inventory-info">
                            <h3>W180</h3>
                            <p>Stock: 300 kg</p>
                            <p>Value: ‚Çπ210,000</p>
                        </div>
                    </div>
                    <div class="inventory-card">
                        <img src="https://images.unsplash.com/photo-1590779033100-9f60a05a013d?w=300&h=200&fit=crop" alt="W240">
                        <div class="inventory-info">
                            <h3>W240</h3>
                            <p>Stock: 450 kg</p>
                            <p>Value: ‚Çπ270,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
